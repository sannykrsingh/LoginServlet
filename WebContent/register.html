
<html>
<head>

<title>No 1. Online Bookstore</title>
</head>
<body text="BLUE">
	<center>
		<h1>Online Book Store</h1>
		<h3>Customer Registration Form</h3>
		<form action="/LoginServlet/register.do">
			<table bgcolor="pink" color="red">
				<tr bgcolor="lightgreen">
					<td>First Name</td>
					<td><input type="text" name="fname" /></td>
				</tr>
				<tr bgcolor="lightgreen">
					<td>Last Name</td>
					<td><input type="text" name="lname" /></td>
				</tr>
				<tr bgcolor="lightgreen">
					<td>Email Id</td>
					<td><input type="text" name="email" /></td>
				</tr>
				<tr bgcolor="lightgreen">
					<td>Phone</td>
					<td><input type="text" name="phone" value=9999 /></td>
				</tr>
				<tr bgcolor="lightgreen">
					<td>Gender</td>
					<td><input type="radio" name="gender" value="Male" />Male <input
						type="radio" name="gender" value="Female" />Female</td>
				</tr>
				<tr bgcolor="lightgreen">
					<td>Card Type</td>
					<td><select name="ctype">
							<option value="Visa">Visa</option>
							<option value="Master">Master</option>
							<option value="Amex">Amex</option>
					</select></td>
				</tr>
				<tr bgcolor="lightgreen">
					<td>Card Number</td>
					<td><input type="text" name="cnum" /></td>
				</tr>
				<tr bgcolor="lightgreen">
					<td>Favourite Color</td>
					<td><input type="checkbox" name="color" value="Red" />Red <input
						type="checkbox" name="color" value="Blue" />Blue <input
						type="checkbox" name="color" value="Green" />Green</td>
				</tr>
				<tr bgcolor="lightgreen">
					<td>User Name</td>
					<td><input type="text" name="uname" /></td>
				</tr>
				<tr bgcolor="lightgreen">
					<td>Password</td>
					<td><input type="password" name="pword"></td>
				</tr>
				<tr bgcolor="green">
					<td colspan="2" align="center"><input type="submit"
						name="submit" value="Register Now" /></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
